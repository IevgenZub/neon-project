<h2>Lobby</h2>
<div class="row">
  <div class="col-md-8 col-xs-12">
    <h3 class="text-center">Real-time Quizz</h3>
    <div *ngIf="(question$ | async) as question; else loading" class="row" style="margin-top:10px; margin-bottom:10px">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <p class="card-text" style="font-size:xx-large">
              {{question.text}}
            </p>
            <p *ngFor="let answer of question.answers">
              <button style="width:100%; margin:3px" class="btn btn-info float-right" (click)="onSubmit(question.id, answer)">{{answer}}</button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <ng-template #loading>
      Loading...
    </ng-template>
  </div>
  <div class="col-md-4 col-xs-12">
    <h3 class="text-center">Users Online</h3>
    <table class="table table-striped" align="center">
      <thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>Points</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async; let i = index">
          <td>{{i+1}}</td>
          <td>
            <div *ngIf="isScoreLoaded; else loading">
              <img src="{{user.imageUrl}}" alt="NA" style="margin-right:3px">
              <a>{{user.name}}</a>
            </div>
          </td>
          <td>{{user.score}}</td>
          <td>{{user.score}}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <div class="row">
        <div class="col text-center">
          Loading...
        </div>
      </div>
    </ng-template>
  </div>
</div>

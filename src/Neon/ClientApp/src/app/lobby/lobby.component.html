<h2>Lobby</h2>
<div class="row">
  <div class="col-md-8 col-xs-12">
    <h3 class="text-center">Real-time Quizz</h3>
    <div *ngIf="(question$ | async) as question; else loading" class="row" style="margin-top:10px; margin-bottom:10px">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Question</h5>
            <p class="card-text" style="font-size:xx-large">
              {{question.text}}
            </p>
            <p *ngFor="let answer of question.answers">
              <input type="radio" value={{answer}}>
              <label>&nbsp;{{answer}}</label>
            </p>
            <button class="btn btn-primary float-right">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #loading>
      Loading...
    </ng-template>
  </div>
  <div class="col-md-4 col-xs-12">
    <h3 class="text-center">Users Online</h3>  
    <figure *ngFor="let user of users$ | async">
      <img src={{user.imageUrl}} />
      <figcaption class="small">{{user.name}}</figcaption>
    </figure>
  </div>
</div>

<h2>Lobby</h2>
<div class="row">
  <div class="col-md-8 col-xs-12">
    <h3 class="text-center">Real-time Quizz</h3>
    <div *ngIf="(question$ | async) as question; else loading" class="row" style="margin-top:10px; margin-bottom:10px">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <p class="card-text" style="font-size:xx-large">
              {{question.text}}
            </p>
            <p *ngFor="let answer of question.answers">
              <button style="width:100%; margin:3px" class="btn btn-info float-right" (click)="onSubmit(question.id, answer)">{{answer}}</button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <ng-template #loading>
      Loading...
    </ng-template>
  </div>
  <div class="col-md-4 col-xs-12">
    <h3 class="text-center">Users Online</h3>
      <div *ngFor="let user of users$ | async; let i = index" class="row" style="font-size:x-large; vertical-align:middle">
        <div class="col-1">
          {{i + 1}}
        </div>
        <div class="col-10">
          <img style="margin:3px" src={{user.imageUrl}} />
          {{user.name}}
        </div>
        <div class="col-1">
          {{user.score}}
        </div>
      </div>
  </div>
</div>
